<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login page</title>
</head>
<body>
    <h1>
        
    </h1>

        
            <div>
                <form action="register.php" method="post" autocomplete="off" target="_blank">
                    <h2 style="color: rgb(101, 101, 101);">login</h2>
                    <fieldset>

                    <div class="incenter">
                        <p>
                            <label for="imail"></label>
                            <input type="email" name="email" id="imail" required placeholder="E-mail" maxlength="30" minlength="15" size="25">
                            <i class='bx bx-user'></i>
                        </p>
                        <p>
                            <label for="ipassword"></label>
                            <input type="password" name="password" id="ipassword" required placeholder="Password" maxlength="15" minlength="8" size="25">
                            <i class='bx bx-lock-alt' ></i>
                        </p>
                    </div>
                    <div class="downmiddle">
                        <input style="font-weight: bold; padding: 5px; margin-right: 5px;" type="submit" value="Send">
                        <input style="font-weight: bold; padding: 5px;" type="reset" value="Clear">
                    </div>
                    </fieldset>
                </form>
            </div>
        

</body>
</html>
